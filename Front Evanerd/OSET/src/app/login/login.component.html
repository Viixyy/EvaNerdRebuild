<div class="row m-0 d-flex p-2 justify-content-center align-items-center h-100">
    <div class="col-xl-3">
        <mat-card>
            <form [formGroup]="formLogin">
                <mat-card-content>
                    <div class="text-center me-2 mb-5">
                        <img style="width: 75px" src="assets/images/logo.png">
                        <h2> Orchestre Symphonique Étudiant de Toulouse </h2>
                    </div>
                    <div class="form-outline mb-4 align-items-center justify-content-center">
                        <input formControlName="login" class="form-control mb-2" maxlength="10" placeholder="Numéro de téléphone"/>
                        <input formControlName="pwd" type="password" class="form-control" placeholder="Mot de passe"/>
                    </div>
                    <div class="text-center pt-1 pb-1">
                        <a class="text-muted" href="#!"> Mot de passe oublié ?</a>
                    </div>
                    <div class="d-flex align-items-center justify-content-center">
                            <p class="mb-0 me-2"> Pas de compte ? </p>
                            <button mat-button class="">En créer un</button>
                    </div>
                </mat-card-content>
                <mat-card-actions class="d-flex align-items-center justify-content-center">
                    <div>
                        <button mat-flat-button class="mb-2" (click)="log()">Connexion</button>
                    </div>
                </mat-card-actions>
            </form>
        </mat-card>
    </div>
</div>
